<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="relative text-white select-none">
    <!-- Desktop Icons -->
    <div class="absolute left-0 top-0 p-4 grid gap-6 w-24">
        <div class="desktop-icon flex flex-col items-center text-center p-2 rounded cursor-pointer" ondblclick="openWindow('explorer')">
            <img src="https://win11.blueedge.me/img/icon/explorer.png" class="w-10 h-10 mb-1">
            <span class="text-xs">File Explorer</span>
        </div>
        <div class="desktop-icon flex flex-col items-center text-center p-2 rounded cursor-pointer" ondblclick="openWindow('edge')">
            <img src="https://win11.blueedge.me/img/icon/edge.png" class="w-10 h-10 mb-1">
            <span class="text-xs">Microsoft Edge</span>
        </div>
        <div class="desktop-icon flex flex-col items-center text-center p-2 rounded cursor-pointer" ondblclick="openWindow('store')">
            <img src="https://win11.blueedge.me/img/icon/store.png" class="w-10 h-10 mb-1">
            <span class="text-xs">Microsoft Store</span>
        </div>
    </div>

    <!-- Windows -->
    <div id="windows-container"></div>

    <!-- Taskbar -->
    <div class="absolute bottom-0 left-0 right-0 bg-gray-800 bg-opacity-70 backdrop-blur-md flex justify-center items-center h-12 px-4">
        <div class="flex items-center h-full space-x-2">
            <div class="taskbar-icon p-2 rounded cursor-pointer hover:bg-gray-600 hover:bg-opacity-50" onclick="toggleStartMenu()">
                <img src="https://win11.blueedge.me/img/icon/windows.png" class="w-6 h-6">
            </div>
            <div class="taskbar-icon p-2 rounded cursor-pointer hover:bg-gray-600 hover:bg-opacity-50" onclick="openWindow('search')">
                <i class="fas fa-search w-6 h-6 flex items-center justify-center"></i>
            </div>
            <div class="taskbar-icon p-2 rounded cursor-pointer hover:bg-gray-600 hover:bg-opacity-50" onclick="openWindow('explorer')">
                <img src="https://win11.blueedge.me/img/icon/explorer.png" class="w-6 h-6">
            </div>
            <div class="taskbar-icon p-2 rounded cursor-pointer hover:bg-gray-600 hover:bg-opacity-50" onclick="openWindow('edge')">
                <img src="https://win11.blueedge.me/img/icon/edge.png" class="w-6 h-6">
            </div>
            <div class="taskbar-icon p-2 rounded cursor-pointer hover:bg-gray-600 hover:bg-opacity-50" onclick="openWindow('store')">
                <img src="https://win11.blueedge.me/img/icon/store.png" class="w-6 h-6">
            </div>
        </div>
        <div class="ml-auto flex items-center space-x-2">
            <div class="text-xs">
                <span id="time">12:00 PM</span><br>
                <span id="date">1/1/2023</span>
            </div>
            <div class="w-6 h-6 flex items-center justify-center">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="w-6 h-6 flex items-center justify-center">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="w-6 h-6 flex items-center justify-center">
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
    </div>

    <!-- Start Menu -->
    <div id="start-menu" class="start-menu absolute bottom-16 left-1/2 transform -translate-x-1/2 w-96 h-96 bg-gray-800 bg-opacity-90 backdrop-blur-md rounded-lg overflow-hidden hidden">
        <div class="p-4">
            <div class="relative mb-4">
                <input type="text" placeholder="Type here to search" class="w-full bg-gray-700 bg-opacity-50 rounded-full py-2 px-4 pl-10 text-sm focus:outline-none">
                <i class="fas fa-search absolute left-3 top-2.5 text-gray-400"></i>
            </div>
            <div class="grid grid-cols-3 gap-4">
                <div class="flex flex-col items-center p-3 rounded hover:bg-gray-700 cursor-pointer" onclick="openWindow('explorer')">
                    <img src="https://win11.blueedge.me/img/icon/explorer.png" class="w-10 h-10 mb-2">
                    <span class="text-xs">File Explorer</span>
                </div>
                <div class="flex flex-col items-center p-3 rounded hover:bg-gray-700 cursor-pointer" onclick="openWindow('edge')">
                    <img src="https://win11.blueedge.me/img/icon/edge.png" class="w-10 h-10 mb-2">
                    <span class="text-xs">Edge</span>
                </div>
                <div class="flex flex-col items-center p-3 rounded hover:bg-gray-700 cursor-pointer" onclick="openWindow('store')">
                    <img src="https://win11.blueedge.me/img/icon/store.png" class="w-10 h-10 mb-2">
                    <span class="text-xs">Store</span>
                </div>
                <div class="flex flex-col items-center p-3 rounded hover:bg-gray-700 cursor-pointer" onclick="openWindow('settings')">
                    <img src="https://win11.blueedge.me/img/icon/settings.png" class="w-10 h-10 mb-2">
                    <span class="text-xs">Settings</span>
                </div>
                <div class="flex flex-col items-center p-3 rounded hover:bg-gray-700 cursor-pointer" onclick="openWindow('photos')">
                    <img src="https://win11.blueedge.me/img/icon/photos.png" class="w-10 h-10 mb-2">
                    <span class="text-xs">Photos</span>
                </div>
                <div class="flex flex-col items-center p-3 rounded hover:bg-gray-700 cursor-pointer" onclick="openWindow('calculator')">
                    <img src="https://win11.blueedge.me/img/icon/calculator.png" class="w-10 h-10 mb-2">
                    <span class="text-xs">Calculator</span>
                </div>
            </div>
        </div>
        <div class="absolute bottom-0 left-0 right-0 bg-gray-900 bg-opacity-50 p-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="https://win11.blueedge.me/img/icon/user.png" class="w-8 h-8 rounded-full mr-2">
                    <span class="text-sm">User</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="p-2 rounded-full hover:bg-gray-700 cursor-pointer">
                        <i class="fas fa-power-off text-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu absolute hidden w-48 bg-gray-800 bg-opacity-90 backdrop-blur-md rounded-md overflow-hidden py-1 z-50">
        <div class="px-4 py-2 hover:bg-blue-500 cursor-pointer flex items-center">
            <i class="fas fa-eye mr-3 text-sm"></i>
            <span class="text-sm">View</span>
        </div>
        <div class="px-4 py-2 hover:bg-blue-500 cursor-pointer flex items-center">
            <i class="fas fa-sort mr-3 text-sm"></i>
            <span class="text-sm">Sort by</span>
        </div>
        <div class="px-4 py-2 hover:bg-blue-500 cursor-pointer flex items-center">
            <i class="fas fa-arrows-alt mr-3 text-sm"></i>
            <span class="text-sm">Refresh</span>
        </div>
        <div class="border-t border-gray-700 my-1"></div>
        <div class="px-4 py-2 hover:bg-blue-500 cursor-pointer flex items-center">
            <i class="fas fa-plus mr-3 text-sm"></i>
            <span class="text-sm">New</span>
        </div>
        <div class="px-4 py-2 hover:bg-blue-500 cursor-pointer flex items-center">
            <i class="fas fa-display mr-3 text-sm"></i>
            <span class="text-sm">Display settings</span>
        </div>
        <div class="border-t border-gray-700 my-1"></div>
        <div class="px-4 py-2 hover:bg-blue-500 cursor-pointer flex items-center">
            <i class="fas fa-info-circle mr-3 text-sm"></i>
            <span class="text-sm">Personalize</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
